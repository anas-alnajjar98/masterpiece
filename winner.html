
<!DOCTYPE html>
<html lang="en" id="theme" class="light">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/images/auction-fevicon.png">
    <title>Winner</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="assets/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/responsive.css" type="text/css">
</head>

<body>
    <!-- start preloader -->
    <div class="preloader bg-light" id="preloader">
        <span class="preloader-inner"></span>
    </div>
    <div class="toggle-theme d-none">
        <input type="checkbox" class="changeTheme" id="changeTheme">
        <label for="changeTheme" class="m-auto"></label>
    </div>
    <div class="win-wrapper text-center" id="win-wrapper"
        style="background-image: url('assets/images/model-bg.svg')">
        <div class="px-3">
            <div class="winner-block">
                <img src="assets/images/winner.svg" alt="winner">
                <h2>Congratulations</h2>
                <p>With a winning bid of $710.23, you've triumphed successfully.
                    Please make payment for the confirmation.</p>
                <a href="payment.html" class="primary-btn d-inline-block mb-3">Process Payment</a>
                <p class="text-danger">Please pay the amount in 72 hours to avoid losing the product.</p>
            </div>
        </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        $(document).ready(function () {
            $(document).ready(function () {
                if (localStorage.storedValue == 'dark') {
                    $('#changeTheme').prop('checked', true);
                    $('#changeTheme1').prop('checked', true);
                    document.getElementById("theme").className = "dark";
                    document.getElementById('win-wrapper').style.backgroundImage = "url('assets/images/model-bg-dark.svg')";
                }
                else {
                    $('#changeTheme').prop('checked', false);
                    $('#changeTheme1').prop('checked', false);
                    document.getElementById("theme").className = "light";
                    document.getElementsByClassName('win-wrapper').style.backgroundImage = "url('assets/images/modal-bg.svg')";
                }

            });
        });
    </script>
</body>

</html>
